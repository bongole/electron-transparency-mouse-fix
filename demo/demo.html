<html class="frame">

<head>
    <link rel="stylesheet" href="css/demo.css" />
    <script defer src="js/demo.js"></script>
</head>

<body class="frame">
    <div class="demo">
        <div class="demo-header frame">
            <div class="header-handle ">
                ⠿
            </div>
            <div class="demo-title ">
                DEMO
            </div>
        </div>

        <div class="tabbing-container">
            <div class="tab-row frame ">
                <div class="tab active" data-tab="forms" onclick="activateTab(event)" >
                    Forms
                </div>
                <div class="tab" data-tab="dragging" onclick="activateTab(event)">
                    Drag &amp; Drop
                </div>
                <div class="tab" data-tab="frame-dragging" onclick="activateTab(event)">
                    Window dragging
                </div>
                <div class="tab" data-tab="references" onclick="activateTab(event)">
                    References
                </div>
            </div>
            <div class="tab-content-container">
                <div class="tab-section frame" id="forms">
                    <div class="section-header">
                        Forms
                    </div>
                    <div class="section-content evenly-h">
                        <div>
                            <input type="text" value="text input" />
                            <input type="number" value="100" />
                            <input type="button" value="Toggle wireframe" onclick="toggleWireFrame()">
                        </div>
                        <div>
                            <input disabled type="text" value="text input" />
                            <input disabled type="number" value="100" />
                            <input disabled type="button" value="Toggle wireframe" onclick="toggleWireFrame()">
                        </div>
                    </div>
                </div>
                <div class="tab-section frame" id="dragging">
                    <div class="section-header">
                        Drag &amp; Drop
                    </div>
                    <div class="section-content evenly-h">
                        <div class="drag-test">
                            <span class="enable-mouse selectable">Drag file inside</span>
                            <img class="file-icon" src="static/icon/drag-file-in.svg" />
                        </div>
                        <div class="drag-test">
                            <span class="enable-mouse selectable">Drag file out</span>
                            <img class="file-icon" src="static/icon/drag-file-out.svg" />
                        </div>
                        <div class="drag-test">
                            <span class="enable-mouse selectable">Drag text inside</span>
                            <img class="file-icon" src="static/icon/drag-file-in.svg" />
                        </div>
                        <div class="drag-test">
                            <span class="enable-mouse selectable">Drag text out</span>
                            <img class="file-icon" src="static/icon/drag-file-out.svg" />
                        </div>
                    </div>
                </div>
                <div class="tab-section frame" id="frame-dragging">
                    <div class="section-header">
                        Window Dragging
                    </div>
                    <div class="section-content evenly-h">
                        <div class="padded">
                            <div class="handle">⠿</div>
                        </div>
                        <div class="handle">⠿</div>
                    </div>
                </div>
                <div class="tab-section frame" id="references">
                    <div class="section-header">
                        References
                    </div>
                    <div class="section-content">
                        <div class="references frame">
                            <a class="reference">
                                <div class="orb" onclick="activateReference(event)">
                                    <img class="logo" draggable="false" src="static/github-logo.png" />
                                </div>
                                <div class="reference-description">
                                    <img class="icon-href" draggable="false" src="static/icon/href-blank.svg" />
                                    <div class="reference-block">
                                        <div class="dim-reference">toonvanvr</div>
                                        <div>electron-transparency-mouse-fix</div>
                                    </div>
                                </div>
                            </a>
                            <a class="reference">
                                <div class="orb" onclick="activateReference(event)">
                                    <img class="logo logo-npm" draggable="false" src="static/npm-logo-red.svg" />
                                </div>
                                <div class="reference-description">
                                    <img class="icon-href" draggable="false" src="static/icon/href-blank.svg" />
                                    <div class="reference-block">
                                        <div>electron-transparency-mouse-fix</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

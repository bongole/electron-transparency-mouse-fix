<html>
  <body>


    <style>
        * {user-select: none}
        body {
          margin: 0;
        }
        .main {
          width: 100vw;
          height: 100vh;
          padding: 10vw;
          box-sizing: border-box;
          background: #f2d2ff44;
        }
        .circle {
          position: absolute;
          left: 40vw; right: 10vw; top: 40vh; bottom: 10vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          background: yellow;
          border: 10px solid orange;
          box-sizing: border-box;
        }
      </style>
    
    
    <div class="main">
      Drop a file here<br>
      <button>not clickable</button>
      <div class="circle" ondrop="this.innerHTML = event.dataTransfer.files[0].path.split('\\').pop()">
        And one here<br/>
        <button>clickable</button>
      </div>
    </div>       
    
    
    <script>
      let circle = document.querySelector('.circle')

      const TransparencyMouseFix = require('../src/electron-transparency-mouse-fix.js')
      new TransparencyMouseFix({
        mode: 'whitelist',
        whiteListElements: [circle],
        log: (...msg)=>{console.debug('%cTMF%c', 'font-weight: bold', '', ...msg)}
      })

    </script>
  </body>
</html>

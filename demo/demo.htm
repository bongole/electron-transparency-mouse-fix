<html>
  <head>
    <meta charset="UTF-8">
    <title>demo - electron-transparency-mouse-fix</title>
    <link rel="stylesheet" href="demo.css">
  </head>
<body>
  

  <!-- CONTENT -->
  <div class="main">
    Drop a file here<br>
    <button>not clickable</button>
    <div class="circle" ondrop="this.innerHTML = event.dataTransfer.files[0].path.split('\\').pop()">
      And one here<br/>
      <button>clickable</button>
    </div>
  </div>       
  
  

  <!-- ELECTRON-TRANSPARENCY-MOUSE-FIX -->
  <!-- Placing the script here for readability; don't forget DOMContentLoaded event when placed in <head>! -->
  <script>
    let circle = document.querySelector('.circle')

    const TransparencyMouseFix = require('../src/electron-transparency-mouse-fix.js')
    const transparencyMouseFix = new TransparencyMouseFix({
      mode: 'whitelist',
      whiteListElements: [circle],
      log: (...msg)=>{console.debug('%cTMF%c', 'font-weight: bold', '', ...msg)}
    })
  </script>


</body>
</html>
